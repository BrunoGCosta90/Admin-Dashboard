<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
            <div class="menu dashboard">
                <img src="./icons/view-dashboard.png">
                Dashboard
            </div>
            <div class="menu home">
                <img src="icons/home.png">
                Home
            </div>
            <div class="menu profile">
                <img src="icons/card-account-details-outline.png">
                Profile
            </div>
            <div class="menu messages">
                <img src="icons/message-reply.png">
                Messages
            </div>
            <div class="menu history">
                <img src="icons/clock-time-three.png">
                History
            </div>
            <div class="menu tasks">
                <img src="icons/note-multiple.png">
                Tasks
            </div>
            <div class="menu communities">
                <img src="icons/account-group.png">
                Communities
            </div>
            <div class="menu settings">
                <img src="icons/cog.png">
                Settings
            </div>
            <div class="menu support">
                <img src="icons/help-box.png">
                Support
            </div>
            <div class="menu privacy">
                <img src="icons/shield-check.png">
                Privacy
            </div>
    </div>

    <div class="header">

        <div class="search">
            <img src="icons/magnify.png">
            <input type="text" id="search" name="search">
        </div>

        <div class="user">
            <img src="icons/bell-ring-outline.png">
            <div class="user picture"></div>
            <div class="user name">Bruno Costa</div>
        </div>

        <div class="greeting">
            <div class="greeting picture"></div>
            <div class="greeting hi">Hi there,</div>
            <div class="greeting name">Bruno Costa (@bruno)</div>
        </div>

        <div class="buttons">
            <button type="button" class="buttons new">New</button>
            <button type="button" class="buttons upload">Upload</button>
            <button type="button" class="buttons share">Share</button></div>
        </div>

    <div class="content">


    </div>
</body>
</html>
